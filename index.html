<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Timer</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <script defer src="js/main.js"></script>
</head>
<body>

<div class="row ml-1 mt-3">
  <div class="col"><span id="timer" style="visibility: hidden">00:00:00</span></div>
</div>
<div class="row ml-1 mt-3">
  <div class="col"><button id="button" style="visibility: hidden" onclick="timerChange()"></button></div>
</div>
<div id="table" style="visibility: hidden">
  <div class="row ml-1 mt-3">
    <div class="col">Timestamp</div>
    <div class="col">Timer</div>
    <div class="col">Event</div>
  </div>
</div>

</body>
</html>
